<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css"> 

</head>
<body>

    <main>
      <div id="card">

          <div id="result-card">
            <h1>Your Result</h1>

            <div id="result-circle">
              <p id="results"><span>76</span>
              of 100</p>
            </div>
              
            <h2>Great</h2>
            <p id="results-perfomance">You scored higher than 65% of the people who have taken these tests.</p>
          </div>

          <div id="summary-card">
            <h3>Summary</h3>

            <section>
              <article id="summary-reaction">
                <img src="./assets/images/icon-reaction.svg">Reaction
                <div class="summary-result">80 <span>/ 100</span></div>
              </article>

              <article id="summary-memory">
                <img src="./assets/images/icon-memory.svg">Memory
                <div class="summary-result">92 <span>/ 100</span></div>
              </article>

              <article id="summary-verbal">
                <img src="./assets/images/icon-verbal.svg">Verbal
                <div class="summary-result">61 <span>/ 100</span></div>
              </article>

              <article id="summary-visual">
                <img src="./assets/images/icon-visual.svg">Visual
                <div class="summary-result">72 <span>/ 100</span></div>
              </article>

              <button>Continue</button>
        
            </section>
          </div>

      </div>
  </main>

</body>
</html>
